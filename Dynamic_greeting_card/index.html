<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
    <style>
        body {
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
  padding: 20px;
  margin: 0;
}

.app {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
}

.card {
  border: 2px solid #ddd;
  border-radius: 10px;
  padding: 20px;
  background-color: #fff;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  width: 200px;
  text-align: center;
  transition: transform 0.2s;
}

.card:hover {
  transform: scale(1.05);
}

h2 {
  font-size: 1.5em;
  color: #333;
}

p {
  font-size: 1.2em;
  color: #666;
}
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
   
   function GreetingCard({ greeting, name }) {
  return (
    <div className="card">
      <h2>{greeting}</h2>
      <p>{name}</p>
    </div>
  );
}


function App() {
  const greetings = [
    { greeting: 'Happy Birthday', name: 'John Doe' },
    { greeting: 'Congratulations', name: 'chetan' },
    { greeting: 'Get Well Soon', name: 'chetan' },
    { greeting: 'Happy day', name: 'chetan' },
  ];

  return (
    <div className="app">
      {greetings.map((card, index) => (
        <GreetingCard key={index} greeting={card.greeting} name={card.name} />
      ))}
    </div>
  );
}

const root = ReactDOM.createRoot(document.getElementById("root"))
    root.render(<App />)



  </script>
</html>
